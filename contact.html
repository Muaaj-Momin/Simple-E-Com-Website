<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us  |  GameFuel</title>
  <link rel="shortcut icon" href="Img/LogoBar.png" type="image/x-icon">
  <style>
    :root{
      --bg: #0b0b0b;
      --card: #0f1316;
      --muted: #9fb0c6;
      --text: #eaf6ff;
      --accent: #77c7ff;
      --maxw: 920px;
      --border: rgba(255,255,255,0.04);
    }
    *{
      box-sizing:border-box
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif
    }

    .wrap{
      max-width:var(--maxw);
      margin:36px auto;
      padding:20px
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px
    }

    header h1{
      font-size:40px;
      color:#fff;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      margin:0;
      letter-spacing: 0.1.5rem;
    }

    .btn-back{
      background:transparent;
      border:1px solid var(--border);
      padding:8px 12px;
      border-radius:10px;
      color:var(--text);
      text-decoration:none;
      transition: .3s ease;
    }

    .btn-back a:hover{
      background: rgba(119,199,255,0.1);
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--border);
      padding:22px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6)
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 320px;
      gap:18px
    }

    form{
      display:flex;
      flex-direction:column;
      gap:12px
    }

    label{
      font-size:18px;
      color:var(--muted)
    }

    input[type="text"], input[type="email"], textarea{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text);
      font-size:16px;
      outline:none;
      resize:vertical;
      min-height:42px;
      margin: 5px;
    }

    textarea{
      min-height:120px
    }

    .row{
      display:flex;
      gap:12px
    }

    .half{
      flex:1
    }

    .hint{
      font-size:16px;
      color:greenyellow;
    }

    .btn-submit{
      background:linear-gradient(180deg,var(--accent),#4faeff);
      border:none;
      color:#04111a;
      padding:12px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer
    }

    .btn-submit:disabled{
      opacity:.6;
      cursor:not-allowed
    }

    .side{
      background:transparent;
      border-left:1px dashed rgba(255,255,255,0.02);
      padding-left:16px
    }

    .side h3{
      font-size: 26px;
      margin:0 0 8px 0;
      color:gold;
    }

    .contact-item{
      font-size:18px;
      color:var(--muted);
      margin-bottom:8px
    }

    .msg{
      margin-top:8px;
      font-size:14px;
    }
    .ok{color:#2ed573}
    .err{color:#ff6b6b}

    footer.pagefoot{
      margin-top:18px;
      color:var(--muted);
      font-size:16px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Contact Us</h1>
      <a class="btn-back" href="/Simple-E-Com-Website/index.html#contact"> ❮❮ Back to Home</a>
    </header>

    <div class="card">
      <div class="grid">
        <div>
          <form id="contactForm" novalidate>
            <div class="row">
              <div class="half">
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" placeholder="Your name" required />
              </div>
              <div class="half">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
              </div>
            </div>

            <div>
              <label for="subject">Subject</label>
              <input id="subject" name="subject" type="text" placeholder="What is this about?" />
            </div>

            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-top:6px">
              <div class="hint">We usually respond within 48 hours.</div>
              <div>
                <button type="submit" class="btn-submit">Send Message</button>
              </div>
            </div>

            <div id="formMsg" class="msg" aria-live="polite"></div>
          </form>
        </div>

        <aside class="side">
          <h3>Other ways to reach us</h3>
          <div class="contact-item"><strong>Email:</strong> <a href="mailto:support@example.com" style="color:var(--accent)">support@example.com</a></div>
          <div class="contact-item"><strong>Address:</strong> 12 Marina Arcade, Mumbai</div>
          <div class="contact-item"><strong>Phone:</strong> +91 98765 43210</div>

          <h3 style="margin-top:12px">Office Hours</h3>
          <div class="contact-item; color:white">Mon–Fri: 10:00 — 18:00 IST</div>
          <div class="contact-item; color:white">Sat–Sun: Support via email only</div>
        </aside>
      </div>

      <footer class="pagefoot">© <span id="year"></span> GameFuel Pvt. Ltd.</footer>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('contactForm');
    const msgEl = document.getElementById('formMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      msgEl.textContent = '';
      msgEl.className = 'msg';

      // simple validity check
      if (!form.checkValidity()) {
        msgEl.textContent = 'Please fill the required fields correctly.';
        msgEl.classList.add('err');
        return;
      }

      // gather data
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        subject: form.subject.value.trim(),
        message: form.message.value.trim(),
      };

      // Simulate send (in real site, POST to server)
      // disable submit while "sending"
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Send Message';
        form.reset();
        msgEl.textContent = 'Thanks! Your message has been sent. We will get back to you soon.';
        msgEl.classList.add('ok');
      }, 900);
    });
  </script>
</body>
</htm
